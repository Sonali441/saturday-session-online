<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
             border:1px solid red; 
             /* border-width:3px;
            border-style:dashed; 
            border-color: red; */
            border-collapse: collapse;
        }
      
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Employee Name</th>
            <th>Age</th>
            <th>Salary</th>
            <th>City</th>
        </tr>
        <tr>
            <td>ABC XYZ</td>
            <td>30</td>
            <td>40000</td>
            <td>Pune</td>
        </tr>
        <tr>
            <td>John </td>
            <td>20</td>
            <td>30000</td>
            <td>Mumbai</td>
        </tr>

    </table>

    <!-- rowspan -spanning height
    colspan- spanning width -->
    <table>
        <tr>
            <th rowspan=2>Name</th>
            <th colspan=3>Subjects</th>
            <th rowspan="2">Total</th>
        </tr>
        <tr>
            <th>Science</th>
            <th>Maths</th>
            <th>english</th>
        </tr>
        <tr>
            <td>abc</td>
            <td>40 </td>
            <td>50</td>
            <td>90</td>
            <td>200</td>
        </tr>
    </table>
</body>
</html>
